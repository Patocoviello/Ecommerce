<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>- Alta -</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/alta.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./alta.html">Alta</a></li>
                <li><a href="./carrito.html">Carrito</a></li>
            </ul>
        </nav>
        <div id="icon-log"></div>
        <div id="search-bar">
            <form action="#">
                <input type="text" placeholder="Search">
                <input type="submit" value="Buscar">
            </form>
        </div>
        <div id="btn-carrito"><a href="./carrito.html"></a></div>
    </header>
    <main>
        <h1>Productos Disponibles</h1>
        <form onsubmit="agregar(event)" class="form-alta">
            <div class="input-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" required minlength="4" maxlength="20">
                <div class="error-detail"></div>
            </div>

            <div class="input-group">
                <label for="precio">Precio</label>
                <input type="number" step="0.00" name="precio" id="precio" required min="100">
                <div class="error-detail"></div>
            </div>

            <div class="input-group">
                <label for="stock">Stock</label>
                <input type="number" name="stock" id="stock" required>
                <div class="error-detail"></div>
            </div>

            <div class="input-group">
                <label for="marca">Marca</label>
                <input type="text" name="marca" id="marca" required>
                <div class="error-detail"></div>
            </div>

            <div class="input-group">
                <label for="categoria">categoria</label>
                <input type="text" name="categoria" id="categoria" required>
                <div class="error-detail"></div>
            </div>

            <div class="input-group">
                <label for="detalles">detalles</label>
                <input type="text" name="detalles" id="detalles" required>
                <div class="error-detail"></div>
            </div>
            <div class="input-group">
                <label for="detallesXL">detalles completos</label>
                <input type="text" name="detallesXL" id="detallesXL" required>
                <div class="error-detail"></div>
            </div>
            <div class="input-group">
                <label for="edad-desde">edad desde</label>
                <input type="range" value="0" min="1" max="18" name="edad-desde" id="edadD"><span
                    class="DNumber">0</span>
                <div class="error-detail"></div>
            </div>
            <div class="input-group">
                <label for="edad-hasta">edad hasta</label>
                <input type="range" value="0" min="17" max="85" name="edad-hasta" id="edadH"><span
                    class="HNumber">0</span>
                <div class="error-detail"></div>
            </div>
            <div class="input-group">
                <label for="foto">foto</label>
                <input type="text" name="foto" id="foto" required>
                <div class="error-detail"></div>
            </div>
            <div class="input-group">
                <input type="checkbox" name="envio" id="envio" required>
                <label for="envio">envio sin cargo</label>
                <div class="error-detail"></div>
            </div>
            <button>Agregar</button>
        </form>

        <h2>Lista de productos</h2>
        <table> </table>
    </main>
    <footer>
        <h3>Copyright 2023</h3>
    </footer>

</body>
<script src="js/productos.js"></script>
<script src="js/alta.js"></script>

</html>
